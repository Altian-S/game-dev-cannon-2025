<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Loop Explorer Minimal</title>
</head>
<body>
    <h1 style="text-align: center">t2a18-loops-cannon.html</h1>
    <div id="loops-grid">

        <div>
            <h2>`for` Loop Output</h2>
            <div id="for-output"></div>
        </div>

        <div>
            <h2>`while` Loop Output</h2>
            <div id="while-output"></div>
        </div>

        <div>
            <h2> (`for...of`) Output</h2>
            <div id="iteration-output"></div>
        </div>
        
        <div>
            <h2>Property Iteration (`for...in`) Output</h2>
            <div id="for-in-output"></div>
        </div>

    </div>

    <script>
        function runForLoop() {
            let result = "Output:\n";
            for (let i = 0; i <= 5; i++) {
                result += `2^${i} = ${Math.pow(2, i)}\n`;
            }
            document.getElementById('for-output').innerText = result;
        }

        function runWhileLoop() {
            let n = 1;
            let factorial = 1;
            let output = "Output:\n";

            while (factorial <= 1000) {
                n++;
                factorial *= n;
            }
            
            output += `The first factorial > 1000 is ${n}! which equals ${factorial}.`;
            
            document.getElementById('while-output').innerText = output;
        }

        function runForOfLoop() {
            const characters = ["A", "B", "C", "D", "E"];
            let output = 'Output:\n';
            
            for (const char of characters) {
                output += `- ${char}\n`;
            }
            
            document.getElementById('iteration-output').innerText = output;
        }

        function runForInLoop() {
            const user = {
                name: "Alice",
                age: 30,
                city: "New York"
            };
            let output = 'Output:\n';
            
            for (const key in user) {
                output += `${key}: ${user[key]}\n`;
            }
            
            document.getElementById('for-in-output').innerText = output;
        }
        window.onload = function() {
            runForLoop();
            runWhileLoop();
            runForOfLoop();
            runForInLoop();
        };
    </script>
</body>
</html>
