<script>
    const bandArray = ["Duran Duran", "Shocore", "Oingo Boingo", "The Cure", "Joy Division"];
    const numberArray = [10, 20, 30, 40, 50];
    const colorArray = ["Red", "Green", "Blue", "Yellow"];
    const countryArray = ["Canada", "USA", "Mexico"];
    const booleanArray = [true, false, true, true];
    const planetArray = ["Mars", "Venus", "Jupiter", "Saturn"];
    const seasonArray = ["Spring", "Summer", "Autumn", "Winter"];
    const fruitArray = ["Apple", "Orange", "Banana"];

    function myExample(){
        let myMax = parseInt(document.getElementById('myText01').value);
        let mySum = '';
        document.getElementById('myDiv01').innerHTML = '';

        for (let myLoop = 0; myLoop < myMax && myLoop < bandArray.length; myLoop++){
            mySum += 'Loop #:' + myLoop + ' Array Entry: ' + bandArray[myLoop] + '<br>';
        }
        document.getElementById('myDiv01').innerHTML = mySum;
    }


    function updateAdjustArray(){
        let myAdjustmentValues = []; 
        myAdjustmentValues.push(document.getElementById("myText02").value);
        myAdjustmentValues.push(document.getElementById("myText03").value);

        let myMax = myAdjustmentValues.length;
        let mySum = '';
        document.getElementById('myDiv02').innerHTML = '';

        for (let myLoop = 0; myLoop < myMax; myLoop++){
            mySum += 'Loop #:' + myLoop + ' Array Entry: ' + myAdjustmentValues[myLoop] + '<br>';
        }
        document.getElementById('myDiv02').innerHTML = mySum;
    }


    function displayArray(arr, outputDivId) {
        let mySum = '';
        document.getElementById(outputDivId).innerHTML = '';
        
        for (let myLoop = 0; myLoop < arr.length; myLoop++){
            mySum += 'Loop #:' + myLoop + ' Array Entry: ' + arr[myLoop] + '<br>';
        }
        document.getElementById(outputDivId).innerHTML = mySum;
    }

    function showNumbers() {
        displayArray(numberArray, 'myDiv03');
    }

    function showColors() {
        displayArray(colorArray, 'myDiv04');
    }

    function showCountries() {
        displayArray(countryArray, 'myDiv05');
    }
    
    function showBooleans() {
        displayArray(booleanArray, 'myDiv06');
    }
    
    function showPlanets() {
        displayArray(planetArray, 'myDiv07');
    }
    
    function showSeasons() {
        displayArray(seasonArray, 'myDiv08');
    }

    function showFruits() {
        displayArray(fruitArray, 'myDiv09');
    }
</script>
<h2 style="text-align:center">t1a11-array-loop-cannon</h2>

<h3>Bands Array (Fixed)</h3>
Max Loop Count <input type="text" id="myText01" value="3">
<input type="button" value="Show Bands" onClick="myExample()"><br>
<div id="myDiv01">...</div>
<br>

<h3>Adjustable Array</h3>
<input type="text" id="myText02" value="Example1">
<input type="text" id="myText03" value="Example2">
<input type="button" value="Show Adjustable" onClick="updateAdjustArray()"><br>
<div id="myDiv02">...</div>
<br>

<h3>New Arrays</h3>

<input type="button" value="Show Numbers" onClick="showNumbers()"><br>
<div id="myDiv03">...</div>
<br>

<input type="button" value="Show Colors" onClick="showColors()"><br>
<div id="myDiv04">...</div>
<br>

<input type="button" value="Show Countries" onClick="showCountries()"><br>
<div id="myDiv05">...</div>
<br>

<input type="button" value="Show Booleans" onClick="showBooleans()"><br>
<div id="myDiv06">...</div>
<br>

<input type="button" value="Show Planets" onClick="showPlanets()"><br>
<div id="myDiv07">...</div>
<br>
