</body>
<script>
let myTimer01
function movePx(){
    const myDiv = document.getElementById('myDiv01');
    myDiv.style.left = '100px';
}
function moveRight(){
    const myDiv = document.getElementById('myDiv01');
    myDiv.style.left = parseInt(myDiv.style.left) + 20 +'px';
}
function moveLeft(){
    const myDiv = document.getElementById('myDiv01');
    myDiv.style.left = parseInt(myDiv.style.left) + -20 +'px';
}
function moveNum(){
    const myDiv = document.getElementById('myDiv01');
    const myNum = document.getElementById('myNum01').value;
    myDiv.style.left = parseInt(myDiv.style.left) + -myNum +'px';
}    
function myAutoMove(){
    const myIm = document.getElementById('myImage01');
    const myNum = document.getElementById('myNum01').value;
    myIm.style.left = parseInt(myIm.style.left) + 5 +'px'
    if (parseInt(myIm.style.left) > myNum){
        myIm.style.left = '10px'
    }
    
}
function myKeyPress(event){
}

</script>
