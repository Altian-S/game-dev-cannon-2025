<h2 align="center">t1a10-for-loop-cannon</h2>

<label for="loopCountInput">Loop Count:</label>
<input type="number" id="loopCountInput" value="5"><br><br>

<input type="button" value="Start Loop" style="color: crimson" onclick="myLoop()"><br><br>

<div id="myDiv01">...</div>




<script>
    function myLoop(){
        
        const loopLimit = parseInt(document.getElementById('loopCountInput').value); 
        
        let myTemp = '';
        
        document.getElementById('myDiv01').innerHTML = ''; 

        for (let x = 0; x < loopLimit; x++){
            myTemp += 'loop: ' + x + '<br>';
        } 
        
        document.getElementById('myDiv01').innerHTML = myTemp;
    }
</script>
