<h1 align=center>t1a12-events-cannon.html</h1>

you make at least 8 HTMLevents using different HTML tags<br>
To see the Event's working use Ctrl-Shift-i<br>

On Click<button onclick="{
    document.getElementById('myDiv02').innerHTML = 'Hi 1';
    }">ctrl-shift-i for console</button><div id="myDiv02">...</div><br><br>

Mouse Over <button value="mouseOver" onmouseover="{
    document.getElementById('myDiv03').innerHTML = 'Hi 2'
    }">Mouse Over</button><div id="myDiv03">...</div><br><br>

Double Click<input type=button value="Double Click" ondblclick="document.getElementById('myDiv04').innerHTML = 'Hi 3'"><div id="myDiv04">...</div><br><br>

On Change<input type="radio" onchange="{document.getElementById('myDiv05').innerHTML = 'Hi 4'}"><div id="myDiv05">...</div><br><br>

Keypress <input type="text" onkeypress="{document.getElementById('myDiv06').innerHTML = 'Hi 5'}"><div id="myDiv06">...</div><br><br>

On Focus/ On Blur<input type="color" onfocus="{document.getElementById('myDiv07').innerHTML = 'Hi 6'}" onblur="{document.getElementById('myDiv07').innerHTML = 'Hi 7'}"><div id="myDiv07">...</div><br><br>

On Mouse Wheel <input type="range" min="0" max="100" value="50" step="5" id="myRange" onwheel="myAdjustRangeValue(event)"><div id="myDiv08">...</div><br><br>

<script>
    function myAdjustRangeValue(e) {
        if (e) {
            e.preventDefault(); 
        }

        const slider = e.target;
        
        
        const direction = e.deltaY || -e.wheelDelta; 

        if (direction < 0) {
            {document.getElementById('myDiv08').innerHTML = 'Hi 8'}
            slider.stepUp();
        } else {
            {document.getElementById('myDiv08').innerHTML = 'Hi 9'}
            slider.stepDown();
        }
    }
</script>
