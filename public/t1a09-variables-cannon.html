<script>
function stringAdd(){
    let myFred = document.getElementById('myText01').value;
    var myMary = document.getElementById('myText02').value;
    const myOut = document.getElementById('mySpan01'); 
    myOut.innerHTML = myFred + ' ' + myMary;
}
function floatAdd(){
    let myNum01 = document.getElementById('myNum01').value;
    var myNum02 = document.getElementById('myNum02').value;
    let myAnswer = parseFloat(myNum01) + parseFloat(myNum02);
    const myOut = document.getElementById('mySpan02');
    myOut.innerHTML = myNum01 + ' + ' + myNum02 + ' = ' + myAnswer; 
}
function myBoolean(){
    let myBool = document.getElementById('myBool').value;
    let myOut = document.getElementById('mySpan03');
    let myAnswer;
       if (myBool.toLowerCase() === 'true' || myBool.toLowerCase() === 'false') {
        myAnswer = 'Yes';
    } else {
        myAnswer = 'No';
    }
    
    myOut.innerHTML = 'Is "' + myBool + '" a boolean? ' + myAnswer;
    
}
function myMultiply() {
    let myNum01 = document.getElementById('myNum03').value;
    let myNum02 = document.getElementById('myNum04').value;
    
    let myOut = document.getElementById('myDiv01'); 
    
    let mySpan = parseFloat(myNum01) * parseFloat(myNum02);
    
    myOut.innerHTML = myNum01 + ' Multiplied By ' + myNum02 + ' = ' + mySpan; 
}

</script>
