<script>
function myHitOther(my1, my2){
    
    const e1 = document.getElementById(my1);
    const e2 = document.getElementById(my2);
    
    let left1 = parseInt(e1.style.left);
    let right1 = left1 + parseInt(e1.style.width);
    let top1 = parseInt(e1.style.top);    
    let bottom1 = top1 + parseInt(e1.style.height);
    
    let left2 = parseInt(e2.style.left);
    let right2 = left2 + parseInt(e2.style.width);
    let top2 = parseInt(e2.style.top);    
    let bottom2 = top2 + parseInt(e2.style.height);
    
    if (
        (right1 >= left2) &&             
        (bottom1 >= top2) &&
        (left1 <= right2) && 
        (top1 <= bottom2)
    ){
        return true;
    }
    return false;
}
    

function myCheckHit(){
    if ( myHitOther('myImg01','myImg02') ){
        console.log('you lose - collision detected!');
        document.getElementById('myImg01').style.left = '20px';
        location = 't2a13-keydown.html';
        alert("You died.")
    }
}
</script>

<br><br><h2 style="text-align:center">t2a21-collision-cannon.html</h2>

<img id="myImg01" src="myImage01.jpg" style="position: absolute; left:0px; top:0; width: 50px; height:30px;">

<img id="myImg02" src="myImage02.jpg" style="position: absolute; left:100px; top:0px; width:50px; height:30px;">

<input type="button" value="Move" onclick="{
    // FIX 3: Added necessary quotes around 'myImg01' inside getElementById
    const img = document.getElementById('myImg01');
    img.style.left = parseInt(img.style.left) + 10 + 'px';
    myCheckHit();
}">
