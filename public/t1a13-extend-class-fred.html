<script>
class myAnimal {
 constructor(passName, passAge) {
  this.myName = passName;
  this.myAge = passAge;
    }
myShow(){
    document.getElementById('myDiv01').innerHTML = 'hello ' + this.myName +'<br>'
    }
} // end class 
</script>


<h2 style="color: #0db5e8; text-align: center">t1a13-extend-class-fred.html</h2>

<input type=button value="Example Class Set and Show Class Animal" onClick="{
myDog = new myAnimal('Snickers, 5')
myDog.myShow()
}">

Car Name: <input type="text" id="myText01" value="Stupid button" style="text-align: center"><br>

<input type="button" value="Example Extend Class Animal" onclick="{
 class myCat extends myAnimal {

        }
    }//end of extender class
 
                                                                  
     
    myPet = new myCat(document.getElementById('myText01').value, document.getElementById('myNum01').value)

                                                                }">
